<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="YeopNan" />
    <meta name="description" content="BorangPendaftaranTKK" />
    <title>Borang Pendaftaran</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/7hb7I+4e1yI/8jiD8xjipO5W/97DopU4M41ElE"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }

      .header img {
        max-width: 100%;
        height: auto;
      }

      .form-container {
        max-width: 800px;
        margin: 40px auto;
        margin-bottom: 30px;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        
      }

      .form-header {
        margin-bottom: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header Section -->
      <div class="header text-center my-4">
        <img
          src="img/LogoSyakirin.svg"
          alt="Logo Syakirin"
          class="img-fluid"
        />
        <h1 class="mt-3">Borang Keahlian Khairat Kematian</h1>
      </div>

      <!-- Form Section -->
      <div class="form-container">
        <form action="submit.html" method="post">
          <!-- Category Section -->
          <div class="mb-4">
            <h2 class="h5">Kategori Permohonan</h2>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="category"
                id="renew"
                value="renew"
              />
              <label class="form-check-label" for="renew">
                Pembaharuan Keahlian (Renew)
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="category"
                id="new"
                value="new"
              />
              <label class="form-check-label" for="new">
                Permohonan Keahlian Baru
              </label>
            </div>
          </div>
          <div class="mb-4">
            <h2 class="h5">Tarikh Pendaftaran</h2>
            <div class="mb-3">
              <label for="registration_date" class="form-label">Tarikh Pendaftaran</label>
              <input
                type="date"
                id="registration_date"
                name="registration_date"
                class="form-control"
              />
            </div>

          <!-- Zone Section -->
          <div class="mb-4">
            <h2 class="h5">Maklumat Zon</h2>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="zon"
                id="tpusj1"
                value="tpusj1"
              />
              <label class="form-check-label" for="tpusj1">TPUSJ 1</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="zon"
                id="tpusj2"
                value="tpusj2"
              />
              <label class="form-check-label" for="tpusj2">TPUSJ 2</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="zon"
                id="tpusj3"
                value="tpusj3"
              />
              <label class="form-check-label" for="tpusj3">TPUSJ 3</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="zon"
                id="tp7"
                value="tp7"
              />
              <label class="form-check-label" for="tp7">TP 7</label>
            </div>
          </div>

          <!-- Personal Information -->
          <div class="mb-4">
            <h2 class="h5">Maklumat Peribadi</h2>
            <div class="mb-3">
              <label for="fname" class="form-label">Nama Penuh</label>
              <input type="text" id="fname" name="fname" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="ic" class="form-label">No Kad Pengenalan</label>
              <input
                type="number"
                id="ic"
                name="ic"
                class="form-control"
              />
            </div>
            
            <div class="mb-4">
              <label for="spouse_name" class="form-label">Nama Pasangan</label>
              <input
                type="text"
                id="spouse_name"
                name="spouse_name"
                class="form-control"
              />
              <div class="mb-4">
              <label for="spouse_ic" class="form-label" >No Kad Pengenalan Pasangan</label>
              <input type="number" id="number" name="number" value="number" /><br />
            </div>
            </div>
            <div class="mb-4">
              <label for="address" class="form-label">Alamat Rumah</label>
              <input
                type="text"
                id="address"
                name="address"
                class="form-control"
              />
            </div>
            <div class="mb-4">
              <label for="phone" class="form-label">No Telefon</label>
              <input
                type="number"
                id="phone"
                name="phone"
                class="form-control"
              />
             <div class="mb-4"></div> 
             <label for="number" class="form-label">Jumlah Tanggungan Tinggal Bersama</label>
        <input type="number" id="number" name="number" value="number" />
            </div>
          </div>

          <!-- Payment Method -->
          <div class="mb-4">
            <h2 class="h5">Cara Bayaran</h2>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="payment_method"
                id="bank-in"
                value="bank-in"
              />
              <label class="form-check-label" for="bank-in">Direct Bank-in</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="payment_method"
                id="tunai"
                value="tunai"
              />
              <label class="form-check-label" for="tunai">Tunai</label>
            </div>
          </div>

          <!-- Receipt Attachment -->
          <div class="mb-4">
            <h2 class="h5">Resit Bayaran</h2>
            <label for="file" class="form-label">Lampiran Resit</label>
            <input
              type="file"
              id="file"
              name="file"
              accept=".doc,.docx,.pdf"
              class="form-control"
            />
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Hantar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kk6YJ7RllnxW2e3Rb2YuEwPE7UeVZlitvQURlqklzYRYCPOXIM1HsNQtK8TEf65m"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
